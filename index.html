<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Native JS vs OpenCV.js vs Tensorflow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="buttonContainer">
      <label for="imageInput">セピア化する画像を選択してください。</label>
      <input type="file" name="imageInput" id="imageInput" accept="image/*" />
      <button id="procButton">実行</button>
      <button id="clearButton">クリア</button>
      <button id="downloadButton">ダウンロード</button>
    </div>
    <div class="dispContainer">
      <div class="dispBox" id="dispInput"></div>
      <table class="outputTable">
        <thead>
          <th scope="col">ライブラリ</th>
          <th scope="col">結果</th>
          <th scope="col">実行時間[ms]</th>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Native</th>
            <td class="resultCell"></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">OpenCV.js</th>
            <td class="resultCell"></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">Tensorflow</th>
            <td class="resultCell"></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://docs.opencv.org/4.12.0/opencv.js"></script>
    <script src="main.js"></script>
  </body>
</html>
