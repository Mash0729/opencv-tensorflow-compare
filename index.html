<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Native JS vs OpenCV.js vs Tensorflow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="buttonContainer">
      <label for="imageInput">セピア化する画像を選択してください。</label>
      <input type="file" name="imageInput" id="imageInput" accept="image/*" />
      <button id="clearButton">クリア</button>
    </div>
    <div class="dispContainer">
      <div class="dispBox" id="dispInput"></div>
      <table class="outputTable">
        <thead>
          <th scope="col">ライブラリ</th>
          <th scope="col">結果</th>
          <th scope="col">実行時間[ms]</th>
        </thead>
        <tbody>
          <tr>
            <th scope="row">
              <p>Native</p>
              <button id="nativeProcButton">実行</button>
            </th>
            <td class="resultCell" id="nativeResultCell"></td>
            <td class="timeCell" id="nativeTimeCell"></td>
          </tr>
          <tr>
            <th scope="row">
              <p>OpenCV.js</p>
              <button id="opencvProcButton">実行</button>
            </th>
            <td class="resultCell" id="opencvResultCell"></td>
            <td class="timeCell" id="opencvTimeCell"></td>
          </tr>
          <tr>
            <th scope="row">
              <p>Tensorflow</p>
              <button id="tensorflowProcButton">実行</button>
            </th>
            <td class="resultCell" id="tensorflowResultCell"></td>
            <td class="timeCell" id="tensorflowTimeCell"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://docs.opencv.org/4.12.0/opencv.js"></script>
    <script src="main.js"></script>
  </body>
</html>
